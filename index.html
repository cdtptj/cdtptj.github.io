<body>

    <form id="userform">

        <br>
        UserPassword:<br>
        <input type="password" name="userpass" class="userpass" value="">
        <br><br>
        <div id="loginSys">登录</div>
    </form>
    <div class="resWrapper">
        <p>您的用户名是:<span class="userRes"></span></p>

    </div>
    
    <script>
        $(function () {
            $("#loginSys").click(function () {
                var username = $.trim($(".username").val());
                var userpass = $.trim($(".userpass").val());
                if (!username) {
                    alert("用户名不能为空!");
                    return false;
                } else if (!userpass) {
                    alert("密码不能为空!");
                    return;
                } else {
                    //TODO 请求登录接口
                    setTimeout(() => {
                        alert("登录成功");
                        $(".resWrapper").show();
                        $(".userRes").html(username);
                        $(".passRes").html(userpass);
                    }, 500);
                }

            })

        })
    </script>
